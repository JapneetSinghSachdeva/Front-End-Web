<!DOCTYPE html>
<html>
<head>
  <title>Transparent Login Form with Bootstrap 4</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 
      <p class="text-center"><a href="#" data-target="#s-modal" data-toggle="modal" role="btn" class="btn btn-outline-light btn-lg">Click Me!</a></p>


   <!--    modal start -->

<div id="s-modal" class="modal">
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section"> 
    <div class="modal-content">
      <div class="col-12 user-img">
        <img src="img/logo.png">
      </div>
        <form class="col-12">
          <div class="form-group">
           <input type="text" placeholder="Email" class="form-control" required>
         </div>
         <div class="form-group">
          <input type="password" placeholder="password" class="form-control" required>
          </div>
         <button type="submit" class="btn">
           <i class="fas fa-sign-in-alt"></i>Login
         </button>
          <button type="submit" class="btn">
           <i class="fas fa-sign-in-alt"></i>SignUp
         </button>
        </form>
        <div class="col-12 forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
